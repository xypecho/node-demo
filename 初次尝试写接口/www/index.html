<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	用户名<input type="text" id="name">
	<p></p>
	密码<input type="password" id="password">
	<p></p>
	<button id="register">注册</button>
	<button id="login">登录</button>
</body>
	<script>
		$(function(){
			$('#register').click(function(){
				$.ajax({
					type:'get',
					url:'/user',
					data: {
						act: 'registered',
						name:$('#name').val(),
						password:$('#password').val()
					},
					success:function(data) {
						let res = eval('('+data+')');
						console.log(res)
						alert(res.msg)
					},
					error:function(err){
						alert('通信错误');
					}
				})
			})
			$('#login').click(() => {
				$.ajax({
					type:'get',
					url:'/user',
					data: {
						act: 'login',
						name:$('#name').val(),
						password:$('#password').val()
					},
					success:function(data) {
						let res = eval('('+data+')');
						console.log(res);
						// console.log(res.msg);
						alert(res.msg)
					},
					error:function(err){
						alert('通信错误');
					}
				})
			})
		})
	</script>
</html>
